version: '3.8'

name: chords-thief
services:
  chords-thief:
    build:
      context: ..
      dockerfile: dockerfile
    volumes:
      - ../db:/app/db
      - ../obsidian-vault:/app/obsidian-vault
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=
      - DEEPSEEK_TOKEN=
      - DB_FILE_NAME=./db/mydb.sqlite
      - PATH_TO_SAVE=./obsidian-vault/Гитара/
      - GITHUB_TOKEN=
    restart: unless-stopped

